<html>
<head><title>JavaScript Loan Calculator</title></head>
<body bgcolor="white">

<form name="loandata">
  
<label><b>Enter Loan Information:</b></label><br>
    
Amount of the loan (any currency):<input type="text" name="principal" onchange="calculate();"><br>
Annual percentage rate of interest:<input type="text" name="interest" onchange="calculate();"><br>
Repayment period in years:<input type="text" name="years" onchange="calculate();"><br>
<input type="button" value="Compute" onclick="calculate();"><br>
<input type="reset" value="Reset"><br>

<label><b>Payment Information:</b></label><br>
    
Your monthly payment will be:<input type="text" name="payment"><br>
Your total payment will be:<input type="text" name="total"><br>
Your total interest payments will be:<input type="text" name="totalinterest"><br>
</form>

<script language="JavaScript">
function calculate() {
    
    var principal = document.loandata.principal.value;
    var interest = document.loandata.interest.value / 100 / 12;
    var payments = document.loandata.years.value * 12;

    
    var x = Math.pow(1 + interest, payments);
    var monthly = (principal*x*interest)/(x-1);

    
    if (!isNaN(monthly) && 
        (monthly != Number.POSITIVE_INFINITY) &&
        (monthly != Number.NEGATIVE_INFINITY)) {

        document.loandata.payment.value = round(monthly);
        document.loandata.total.value = round(monthly * payments);
        document.loandata.totalinterest.value = 
            round((monthly * payments) - principal);
    }
    
    else {
        document.loandata.payment.value = "";
        document.loandata.total.value = "";
        document.loandata.totalinterest.value = "";
    }
}

 
 function round(x) {
  return Math.round(x*100)/100;
}
</script>
</body>
</html>
